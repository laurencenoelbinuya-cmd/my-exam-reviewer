<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Exam Simulator</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Exam Sim">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2232/2232688.png">
</head>
<body>
    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>

    <div class="container" id="app-container">
        <div id="loading-overlay"><div class="spinner"></div></div>

        <div id="start-screen">
            <div class="high-score-pill">
                üèÜ High Score: <span id="high-score-val" style="margin-left:5px">0</span>
            </div>
            
            <h1 id="app-title">IT1915 EXAM SIMULATOR</h1>
            <p style="color: var(--text-muted); margin-bottom: 20px;">Advanced Assessment System</p>

            <div class="action-row">
                <button onclick="openImportModal()" class="action-btn">üìÇ Import</button>
                <button onclick="openPdfModal()" class="action-btn" style="border-color: var(--primary);">üìñ PDF</button>
                <button onclick="openStudyModal()" class="action-btn" style="border-color: var(--success);">üìù Reviewer</button>
            </div>

            <div class="settings-panel">
                <div class="setting-row">
                    <span class="setting-label">Questions</span>
                    <div class="segmented-control" id="count-selector">
                        <button class="segment-btn" data-val="10" onclick="setCount(10)">10</button>
                        <button class="segment-btn" data-val="20" onclick="setCount(20)">20</button>
                        <button class="segment-btn" data-val="30" onclick="setCount(30)">30</button>
                        <button class="segment-btn active" data-val="50" onclick="setCount(50)">50</button>
                    </div>
                </div>
                <div class="setting-row">
                    <span class="setting-label">Timer</span>
                    <div class="segmented-control" id="diff-selector">
                        <button class="segment-btn" data-val="Easy" onclick="setDiff('Easy')">30s</button>
                        <button class="segment-btn active" data-val="Normal" onclick="setDiff('Normal')">20s</button>
                        <button class="segment-btn" data-val="Hard" onclick="setDiff('Hard')">10s</button>
                    </div>
                </div>
                <div class="setting-row">
                    <span class="setting-label">Shuffle</span>
                    <label class="switch"><input type="checkbox" id="shuffle-toggle" checked><span class="slider"></span></label>
                </div>
                <div class="setting-row">
                    <span class="setting-label">Auto-Read</span>
                    <label class="switch"><input type="checkbox" id="audio-toggle"><span class="slider"></span></label>
                </div>
            </div>

            <div class="mode-grid">
                <button class="mode-btn mode-normal" onclick="initQuiz('normal')">
                    <div>üìò</div> <strong>Start Standard</strong>
                </button>
                <button class="mode-btn mode-sudden" onclick="initQuiz('sudden')">
                    <div>üíÄ</div> <strong>Sudden Death</strong>
                </button>
            </div>
        </div>

        <div id="quiz-ui">
            <div class="quiz-header">
                <button class="back-btn" onclick="confirmExit()"><span>‚Üê</span> Exit</button>
                <div style="display:flex; align-items:center;">
                    <button class="icon-btn" onclick="speakCurrentQuestion()" style="color:white; border:none; background:none;">üîä</button>
                </div>
            </div>

            <div class="dashboard">
                <div class="stat-group">
                    <span class="stat-label">Score</span>
                    <span class="stat-val" id="score-display">0</span>
                </div>
                <div class="stat-group">
                    <span class="stat-label">Streak</span>
                    <span class="stat-val" id="streak-display">0</span> <span class="streak-fire" id="streak-fire">üî•</span>
                </div>
                <div class="stat-group">
                    <span class="stat-label">Time</span>
                    <span class="stat-val" id="timer-text">20</span>
                </div>
            </div>

            <div class="progress-wrapper">
                <div class="progress-track"><div class="progress-bar" id="progress-bar"></div></div>
            </div>

            <div class="question-box" id="question-text">Loading...</div>
            <div class="options-grid" id="options-container"></div>
            <div class="feedback" id="feedback-box"></div>
            <button id="next-btn" onclick="nextQuestion()">Next ‚ûú</button>
        </div>

        <div id="end-screen">
            <canvas id="confetti-canvas"></canvas>
            <h2>COMPLETE</h2>
            <div class="score-circle" id="score-circle-outer">
                <div class="score-inner">
                    <span class="score-big" id="final-score">0</span>
                    <span class="score-small">/ <span id="final-total">50</span></span>
                </div>
            </div>
            <p id="final-msg" style="margin-bottom: 20px; font-size: 1.1rem;"></p>
            <button id="btn-review-mistakes" class="action-btn" onclick="toggleMistakes()" style="width:100%; border-color:var(--danger); display:none; margin-bottom:15px;">‚ö†Ô∏è Review Mistakes</button>
            <div id="mistakes-container"></div>
            <button class="mode-btn mode-normal" onclick="resetToStart()" style="width: 100%; justify-content:center;">Return to Menu</button>
        </div>
    </div>

    <div class="modal-overlay" id="exit-modal"><div class="modal-box"><h3>Abort?</h3><div class="modal-actions"><button class="btn-cancel" onclick="closeModal()">No</button><button class="btn-confirm" onclick="exitQuiz()">Yes</button></div></div></div>
    
    <div class="modal-overlay" id="import-modal"><div class="modal-box"><h3>Import</h3><textarea id="import-area" style="width:100%;height:150px;background:#333;color:#fff;"></textarea><div class="modal-actions"><button class="btn-cancel" onclick="closeImportModal()">Cancel</button><button class="btn-confirm" onclick="saveQuestions()">Save</button></div><button onclick="clearCustomData()" style="margin-top:10px;background:none;color:red;border:none;">Reset</button></div></div>

    <div class="modal-overlay" id="pdf-modal" style="z-index: 2000;"><div class="modal-box pdf-box"><div class="pdf-header"><h3>Reviewer</h3><button onclick="closePdfModal()" class="back-btn">‚úñ</button></div><div class="pdf-controls"><input type="file" id="pdf-upload" accept="application/pdf" onchange="renderPdf(this)"><span id="file-name"></span></div><div id="pdf-frame-container" style="flex:1;background:#000;"></div></div></div>

    <div class="modal-overlay" id="study-modal" style="z-index: 2000;"><div class="modal-box pdf-box"><div class="pdf-header"><h3>Study Guide</h3><button onclick="closeStudyModal()" class="back-btn">‚úñ</button></div><div style="padding:10px;"><input type="text" id="study-search" placeholder="Search..." onkeyup="filterStudyGuide()" style="width:100%;padding:10px;"></div><div id="study-content" style="flex:1;overflow-y:auto;padding:15px;text-align:left;"></div></div></div>

    <script src="script.js"></script>
</body>
</html>
